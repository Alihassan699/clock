<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock.js </title>
    <!-- CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="bg-dark vh-100 text-white d-flex align-items-center justify-content-center">
    <div class="container-fluid"> 
      <div class="container">
        <div class="row"> 
          <h1 class="neonText text-center" id="digitalClock_heading">digital clock</h1>
        </div>
        <div class="row">
          <section class="rounded col-4 offset-4 d-flex justify-content-around align-items-center fs-1 text-center" id="digital_clock"><span class="d-inline-block w-100" id="digital_hour"> </span><span class="d-inline-block w-100 digital_separator">:</span><span class="d-inline-block w-100" id="digital_minute">  </span><span class="d-inline-block w-100 digital_separator">:</span><span class="d-inline-block w-100" id="digital_second"> </span><span id="status"></span></section>
        </div>
        <div class="row"> 
          <section class="col-2 offset-5 mt-5 d-flex justify-content-center align-items-center text-center" id="today"> <span class="d-inline-block w-100" id="day"> </span><span class="d-inline-block w-100" id="month"> </span><span class="d-inline-block w-100" id="year"></span></section>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/clock.js"> </script>
</html>
